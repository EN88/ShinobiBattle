<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Shinobi Battle</title>
	<script src="phaser.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="About.js"></script>
	<script src="Game.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

  window.onload = function() {

      //	Create your Phaser game and inject it into the gameContainer div.
      //	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
      var game = new Phaser.Game(1000, 600, Phaser.AUTO, 'gameContainer');

      //	Add the States your game has.
      //	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
      game.state.add('Boot', ShinobiBattle.Boot);
      game.state.add('Preloader', ShinobiBattle.Preloader);
      game.state.add('MainMenu', ShinobiBattle.MainMenu);
      game.state.add('About', ShinobiBattle.About);
      game.state.add('Game', ShinobiBattle.Game);

      //	Odpala bota
      game.state.start('Boot');

  };

</script>

</body>
</html>
